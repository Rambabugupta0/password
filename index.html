<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">
            <h1>Password Generator</h1>
        <div class="display-conatainer">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <!-- PASSWORD LENGHTH SECTION -->
            <div class="lenght-conatiner">
                <p>Password Length</p>
                <p data-lenghthNumber>10</p>
            </div>
                <!-- SLIDER SECTION -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- checkox -->

                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase" >Includes Uppercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="uppercase" > Includes Lowercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="uppercase" > Includes Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="Symbols">
                    <label for="uppercase" > Includes Symbols</label>
                </div>

                <!-- strength section -->
            
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!-- generate Password -->
            
                <button class="generate-button">Generate Password</button>
        </div>



        </div>

        
    </div>

  
    


    <script src="script.js"></script>
</body>
</html>
